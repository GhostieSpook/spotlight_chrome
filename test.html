	<script type="text/javascript">

var req = new XMLHttpRequest();
req.open('GET', 'bd.json', true);
req.onreadystatechange = function (aEvt) {
  if (req.readyState == 4) {
     if(req.status == 200)
      dump(req.responseText);

      dump("Error loading page\n");
  }
};
req.send(null);

</script>
